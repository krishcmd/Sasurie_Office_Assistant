<body style="background-color: #b3f542;">
	<div style="float: left">
	<h2>Receipt details</h2>
	<table border="1" width="450px" bgcolor="green">

			<th>1.Serial No:</th>
			<td><input type="text" name="sno"></td>
		</tr>
		<tr>
			<th>2.Receipt No:</th>
			<td><input type="text" name="rno"></td>
		</tr>
		<tr>
			<th>3.Date:</th>
			<td><input type="date" name="date"></td>
		</tr>
		<tr>
			<th>4.Total Amnt:</th>
			<td><input type="text" name="tamt"></td>
		</tr>
		<tr>
			<th>5.Amount in words:</th>
			<td><input type="text" name="amw"></td>
		</tr>
		
		<tr>
			<th>6.Type:</th>
			<td> <select type="text" name="tpe">
               <option>Cash</option>
               <option>DD</option>
               <option>Cheque</option></select>
               <button class="tablinks" >Add</button></label><br></td>
		</tr>
		<tr>
			<th>7.Type of Receipt:</th>
			<td><select type="text" name="tpe">
              <option>Student</option>
              <option>Staff</option></select></td>
		</tr>
		<tr>
			<th>8.Branch:</th>
			<td><select type="text" name="bnh">
              <option>Computer Science and Engineering</option>
              <option>Electronic and Communication Engineering</option>
              <option>Electrical and Communicaton Engineering</option>
              <option>Mechanical Engineering</option>
             <option>Civil Engineering</option>
        </select></td>
		</tr>
		<tr>
			<th>9.year:</th>
			<td><select type="text" name="bnh">
              <option>I</option>
              <option>II</option>
              <option>III</option>
              <option>IV</option>
           </select></td>
		</tr>
		<tr>
			<th>10.Name of the Student</th>

		</tr>
		<tr>
			<th>11.University Reg No:</th>

		</tr>
		<tr>

			<td><input type="text" name="bname"></td>

		<tr>
			<th>13.DD No</th>
			<td><input type="text" name="ddn"></td>
		</tr>
		<tr>
			<th>14.DD Date</th>
			<td><input type="date" name="dddate"></td>
		</tr>

			<td><input type="date" name="dfee"></td>
		</tr>


	</table>
	</div>
